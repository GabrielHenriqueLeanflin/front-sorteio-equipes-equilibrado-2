<div class="flex items-center">
  <div class="flex flex-col card-login m-auto items-center shadow-custom transition-all duration-300 hover:shadow-lg">
    <p class="h-auto text-white font-bold text-center text-4xl mb-4 mt-4">
      Cadastre-se!
    </p>
    <form
      [formGroup]="cadastroForm"
      (submit)="onSubmit($event)"
      class="flex flex-col items-center"
    >
      <div class="card-form h-auto p-4">
        <div class="form-floating mb-3 h-auto">
          <input
            class="form-control"
            type="text"
            id="name"
            name="name"
            formControlName="name"
          />
          <label for="name">Nome</label>
        </div>

        <div class="form-floating mb-3 h-auto ">
          <input
            class="form-control"
            type="email"
            id="email"
            name="email"
            formControlName="email"
          />
          <label for="email">E-mail</label>
        </div>

        <div class="flex gap-3">
          <div class="form-floating mb-3 h-auto">
            <input
              class="form-control"
              type="password"
              id="password"
              name="password"
              formControlName="password"
            />
            <label for="password">Sua senha</label>
          </div>

          <div class="form-floating mb-3 h-auto">
            <input
              class="form-control"
              type="password"
              id="confirm_password"
              name="confirm_password"
              formControlName="confirm_password"
            />
            <label for="confirm_password">Confirme sua senha</label>
          </div>
        </div>
      </div>

      <div class="h-auto flex justify-center">
        <button
          class="font-bold mt-3 h-auto p-2 w-40 border-2 border-white rounded-3xl text-green-50 hover:text-green-500 hover:bg-white hover:scale-125 transition-all"
          type="submit"
        >
          Criar conta
        </button>
      </div>
    </form>

    <hr class="border-3 border-white max-w-80" />

    <div class="mb-0">
      <p class="text-center mt-2 text-base text-white font-bold">
        JÃ¡ possui uma conta?
      </p>
      <button
        type="button"
        class="mb-3 hover:scale-125 transition-all text-white font-medium hover:underline"
        (click)="voltar()"
      >
        Acesse aqui
      </button>
    </div>
  </div>
</div>

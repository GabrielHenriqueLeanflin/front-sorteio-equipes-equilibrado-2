<section class="d-flex pl-8 pt-4 pb-5 gap-5 overflow-hidden">
      <div class="d-flex flex-column home-div1">
        <h1>
          Sorteio Equipes <br> Equilibrado
        </h1>

        <ul class="mt-4">
          <li>Adicione seus jogadores.</li>
          <li>Sorteie de forma equilibrada.</li>
          <li>Jogadores com niveís de qualidade.</li>
        </ul>

        <app-login
          *ngIf="!showCadastro"
          (showCardCadastro)="showCardCadastro($event)"
        ></app-login>

        <app-cadastro
          *ngIf="showCadastro"
        ></app-cadastro>
      </div>

      <div class="home-div2">
        <img src="/assets/images/home_1.png" class="img-home1" style="" alt="home_1">
        <img src="/assets/images/home_2.png" class="img-home2" style=" " alt="home_2">
      </div>

      <div class="home-div3 justify-content-center">
        <h2 class="text-center fw-light mb-5">Prévia:</h2>
        <img src="/assets/images/dashboard_mobile.png"
             class="shadow"
             style="width: auto; height: auto; transform: rotate(350deg); border: 3px solid white; border-radius: 10px;" alt="home_1">
        <img src="/assets/images/sorteado_mobile.png"
             class="shadow"
             style="width: auto; height: auto; transform: rotate(9deg); border: 3px solid white; border-radius: 10px;" alt="home_1">
      </div>
</section>

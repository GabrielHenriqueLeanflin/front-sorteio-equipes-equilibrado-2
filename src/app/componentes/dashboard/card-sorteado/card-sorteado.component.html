<div class=" flex flex-col justify-center items-center gap-3 my-4 h-auto">
  <div class="bg-[#0EA900] w-auto h-auto rounded-xl ">
    <div class="text-white text-2xl text-center p-3">
      <p class="m-0">
        <strong>Parabéns!</strong> Os times foram sorteados com
        <strong>Sucesso!</strong>
      </p>
    </div>
  </div>
  <button (click)="voltar()">Voltar</button>

  <ng-container *ngFor="let opcoes of equipesSorteadasInput(); let i = index">
    <div class="d-flex flex-column bg-[#E2E2E2] rounded-xl w-[940px] h-auto p-10">
      <div class="h-auto w-auto">
        <p class="m-4 font-semibold text-4xl">Opção {{ i + 1 }}</p>
      </div>
      <div class="d-flex">
        <div *ngFor="let equipe of opcoes; let i_equipe = index" class="flex justify-between h-auto">
          <div class="bg-white w-[227px] h-auto rounded-[34px] p-4">
            <div class="h-auto">
              <p class="text-center font-semibold text-base">Time {{ i_equipe + 1 }}</p>
              <p *ngFor="let jogador of equipe" class="text-center
             text-[#9E9E9E]
             text-base
             border-b-[1px]
             border-[#0EA900]
             p-3
             m-0"
              >{{ jogador.name }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
